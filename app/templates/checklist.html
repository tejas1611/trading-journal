{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-auto">
            {% for key, value in checklists.items() %}
                <br/>
                <h3>{{ key }}</h3>
                {% for text in value %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    {{ text }}
                    </label>
                </div>
                {% endfor %}
            {% endfor %}
            <br/><br/>
        </div>

        <div class="col-md-auto">
            {% for value in img %}
                <img src={{ value }} class="img-thumbnail" alt="Example">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
